title: "Alem Soluções Inteligentes"
description: "Empresa de tecnologia orientada a dados: ciência de dados, IA, modelagem matemática e engenharia de dados."
url: "https://alemsolucoes.com.br"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap